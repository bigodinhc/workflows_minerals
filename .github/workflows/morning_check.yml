name: "Morning Check (Platts)"

on:
  schedule:
    # BRT is UTC-3
    # 08:30 BRT = 11:30 UTC
    # 08:45 BRT = 11:45 UTC
    # 09:00 BRT = 12:00 UTC
    # 09:15 BRT = 12:15 UTC
    # 09:30 BRT = 12:30 UTC
    # 09:45 BRT = 12:45 UTC
    # 10:00 BRT = 13:00 UTC
    - cron: '30,45 11 * * 1-5'   # 08:30, 08:45 BRT
    - cron: '0,15,30,45 12 * * 1-5'  # 09:00, 09:15, 09:30, 09:45 BRT
    - cron: '0 13 * * 1-5'       # 10:00 BRT
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry Run (sem envio)'
        required: false
        type: boolean
        default: false
      check_date:
        description: 'For√ßar Data (YYYY-MM-DD)'
        required: false
        type: string

jobs:
  check-and-send:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Morning Check
        env:
          SPGCI_USERNAME: ${{ secrets.SPGCI_USERNAME }}
          SPGCI_PASSWORD: ${{ secrets.SPGCI_PASSWORD }}
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          UAZAPI_URL: ${{ vars.UAZAPI_URL }}
          UAZAPI_TOKEN: ${{ secrets.UAZAPI_TOKEN }}
        run: |
          DATE_ARG=""
          if [ -n "${{ github.event.inputs.check_date }}" ]; then
            DATE_ARG="--date ${{ github.event.inputs.check_date }}"
          fi
          
          if [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
            python execution/scripts/morning_check.py --dry-run $DATE_ARG
          else
            python execution/scripts/morning_check.py $DATE_ARG
          fi
