name: "Morning Morning Check"

on:
  schedule:
    # BRT is UTC-3
    # 08:30 BRT = 11:30 UTC
    # 09:00 BRT = 12:00 UTC
    # 09:30 BRT = 12:30 UTC
    # 10:00 BRT = 13:00 UTC
    - cron: '30 11,12 * * 1-5'
    - cron: '0 12,13 * * 1-5'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry Run (sem envio)'
        required: false
        type: boolean
        default: false

jobs:
  check-and-send:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Morning Check
        env:
          SPGCI_USERNAME: ${{ secrets.SPGCI_USERNAME }}
          SPGCI_PASSWORD: ${{ secrets.SPGCI_PASSWORD }}
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          UAZAPI_URL: ${{ vars.UAZAPI_URL }}
          UAZAPI_TOKEN: ${{ secrets.UAZAPI_TOKEN }}
        run: |
          if [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
            python execution/scripts/morning_check.py --dry-run
          else
            python execution/scripts/morning_check.py
          fi
