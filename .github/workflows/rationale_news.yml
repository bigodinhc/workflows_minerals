name: "Rationale News Ingestion"

on:
  schedule:
    # Retry pattern: 12:00, 12:30, 13:00 BRT (15:00, 15:30, 16:00 UTC)
    # If Platts data not available, next run will retry
    - cron: '0 15 * * 1-5'
    - cron: '30 15 * * 1-5'
    - cron: '0 16 * * 1-5'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry Run (sem envio)'
        required: false
        type: boolean
        default: false

jobs:
  scrape-and-process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Rationale Ingestion
        env:
          # Apify
          APIFY_API_TOKEN: ${{ secrets.APIFY_API_TOKEN }}
          
          # AI
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          
          # Telegram
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_WEBHOOK_URL: ${{ vars.TELEGRAM_WEBHOOK_URL }}
          
          # WhatsApp (passed to webhook for sending)
          UAZAPI_TOKEN: ${{ secrets.UAZAPI_TOKEN }}
          UAZAPI_URL: "https://mineralstrading.uazapi.com"
          
        run: |
          if [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
            python execution/scripts/rationale_ingestion.py --dry-run
          else
            python execution/scripts/rationale_ingestion.py
          fi
